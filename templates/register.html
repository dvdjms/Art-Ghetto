{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <h1>Registration</h1>
        <br>
        <br>
    <div>
        <form action="/register" method="post" class="form-inline">
            <fieldset class="mb-3">
                <div class="form-inline">
                    <input style="float:left;" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="fname" placeholder="First name" type="text">       
                        &nbsp; &nbsp;
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="lname" placeholder="Last name" type="text">
                </div>
                    &nbsp; &nbsp;
                <div class="form-inline">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
                        &nbsp; &nbsp;
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" disabled name="username111" placeholder="" type="text">
                </div>
                    &nbsp; &nbsp;
                <div class="form-inline">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                        &nbsp; &nbsp;
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="confirm" placeholder="Retype password" type="password">
                </div>
                    &nbsp; &nbsp;
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="emaillong" name="useremail" placeholder="Email" type="text">
                    <br>
                <button class="btn btn-dark" type="submit" >Register</button>
            </fieldset>
        </form>
    </div>

{% endblock %}
